name: "Deployment pipeline"

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: fail
        run: exit 1
      - name: install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: test:e2e
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:5000
      - name: deploy
        env:
          IS_PUSH: ${{ github.event_name == 'push' }}
          CONTAINS_SKIP: ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') }}
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        if: ${{ env.IS_PUSH && env.CONTAINS_SKIP == 'false' }}
        run: curl ${{ env.RENDER_DEPLOY_HOOK }}

  discord_notifications:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Success notification
        uses: stegzilla/discord-notify@v4
        with:
          title: A new version of Pokedex has been deployed!
          message: "**User:** ${{ github.actor }}\n**Link:** https://shorturl.at/7rirS\n**Commit**: https://github.com/${{ github.actor }}/full-stack-open-pokedex/commit/${{ github.event.commit.url }}"
          colour: "#a5db5e"
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
        if: ${{ needs.deployment_pipeline.result == 'success' }}
      - name: Error notification
        uses: stegzilla/discord-notify@v4
        with:
          title: New Pokedex build failed!
          message: "**User:** ${{ github.actor }}\n**Commit**: https://github.com/${{ github.actor }}/full-stack-open-pokedex/commit/${{ github.event.commit.url }}"
          colour: "#d93d3f"
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
        if: ${{ needs.deployment_pipeline.result == 'failure' }}

  tag_release:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump Version and Push Tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          DEFAULT_BUMP: 'patch'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONTAINS_SKIP: ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') }}
          IS_PUSH: ${{ github.event_name == 'push' }}
        if: ${{ env.IS_PUSH && env.CONTAINS_SKIP == 'false' }}
